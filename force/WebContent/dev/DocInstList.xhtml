<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">DocInst Search Results (#{empty docInstList.resultList ? 0 : (docInstList.paginated ? docInstList.resultCount : docInstList.resultList.size)})</f:facet>
    <div class="results" id="docInstList">

    <h:outputText value="The docInst search returned no results."
               rendered="#{empty docInstList.resultList}"/>

    <rich:dataTable id="docInstList"
                var="_docInst"
              value="#{docInstList.resultList}"
           rendered="#{not empty docInstList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="DocInstId"/>
                    <ui:param name="propertyPath" value="docInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="DocInstCollectionId"/>
                    <ui:param name="propertyPath" value="docInst.docInstCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.docInstCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="SlotInstId"/>
                    <ui:param name="propertyPath" value="docInst.docInstCollection.slotInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.docInstCollection.slotInst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="SlotDef name"/>
                    <ui:param name="propertyPath" value="docInst.docInstCollection.slotInst.slotDef.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.docInstCollection.slotInst.slotDef.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="DocDefCollection name"/>
                    <ui:param name="propertyPath" value="docInst.docInstCollection.docDefCollection.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.docInstCollection.docDefCollection.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="Node ref"/>
                    <ui:param name="propertyPath" value="docInst.nodeRef"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.nodeRef}"/>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{docInstList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{docInstList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{docInstList.lastFirstResult}"/>
        </s:link>

    </div>

</ui:define>

</ui:composition>
