<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">DocInstCollection Search Results (#{empty docInstCollectionList.resultList ? 0 : (docInstCollectionList.paginated ? docInstCollectionList.resultCount : docInstCollectionList.resultList.size)})</f:facet>
    <div class="results" id="docInstCollectionList">

    <h:outputText value="The docInstCollection search returned no results."
               rendered="#{empty docInstCollectionList.resultList}"/>

    <rich:dataTable id="docInstCollectionList"
                var="_docInstCollection"
              value="#{docInstCollectionList.resultList}"
           rendered="#{not empty docInstCollectionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="docInstCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Slot inst id"/>
                    <ui:param name="propertyPath" value="docInstCollection.slotInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.slotInst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Slot name"/>
                    <ui:param name="propertyPath" value="docInstCollection.slotInst.sllotDef.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.slotInst.slotDef.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="DocDefCollection id"/>
                    <ui:param name="propertyPath" value="docInstCollection.docDefCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.docDefCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="DocDefCollection name"/>
                    <ui:param name="propertyPath" value="docInstCollection.docDefCollection.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.docDefCollection.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="n Docs contained"/>
                    <ui:param name="propertyPath" value="docInstCollection.docInsts.size()"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.docInsts.size()}"/>
        </h:column>
        
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.lastFirstResult}"/>
        </s:link>

    </div>

</ui:define>

</ui:composition>
