<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Doc def Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{docDefHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{docDefHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DocDefEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty docDefFrom ? 'DocDefList' : docDefFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Property defs</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="propertyDefsChildren">

        <h:outputText value="There are no propertyDefs associated with this docDef."
                   rendered="#{empty docDefHome.propertyDefs}"/>

        <rich:dataTable value="#{docDefHome.propertyDefs}"
                       var="_propertytDef"
                  rendered="#{not empty docDefHome.propertyDefs}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="propertyDefsTable">
            <rich:column sortBy="#{_propertytDef.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_propertytDef.id}"/>
            </rich:column>
            <rich:column sortBy="#{_propertytDef.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_propertytDef.name}"/>
            </rich:column>
            <rich:column sortBy="#{_propertytDef.type}">
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{_propertytDef.type}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpropertytDef"
                     value="Select"
                      view="/PropertytDef.xhtml">
                    <f:param name="propertytDefId"
                            value="#{_propertytDef.id}"/>
                    <f:param name="propertytDefFrom" value="DocDef"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add propertytDef"
                view="/PropertytDefEdit.xhtml">
            <f:param name="docDefId"
                    value="#{docDefHome.instance.id}"/>
            <f:param name="propertytDefFrom" value="DocDef"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
