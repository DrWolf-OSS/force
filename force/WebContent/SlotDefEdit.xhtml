<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="slotDef" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{slotDefHome.managed ? 'Edit' : 'Add'} Slot def</f:facet>

            <s:decorate id="nameField" template="/layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{slotDefHome.instance.name}"/>
            </s:decorate>
            
            <s:decorate id="typeField" template="/layout/edit.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:selectOneMenu id="slotDefType" value="#{slotDefHome.instance.type}" >
                    	<s:selectItems value="#{slotDefEditBean.slotDefTypes}" 
						var="slotDefType" label="#{slotDefType.value()}"/>
						<s:convertEnum/>
             	</h:selectOneMenu>
            </s:decorate>
            
            <s:div id="embeddedProperties">
			<c:forEach var="dataInstance" items="#{slotDefEditBean.embeddedProperties}">
	            <s:decorate template="/layout/display.xhtml">
					<ui:define name="label">
						<h:outputText value="#{dataInstance.dataDefinition.label}" />
					</ui:define>
					<h:outputText value="#{dataInstance.stringValue}"
						rendered="#{dataInstance.dataDefinition.dataType == 'STRING'}"/>
					<h:outputText value="#{dataInstance.integerValue}"
						rendered="#{dataInstance.dataDefinition.dataType == 'INTEGER'}" />
					<h:outputText value="#{dataInstance.booleanValue ? 'true' : 'false'}"
						rendered="#{dataInstance.dataDefinition.dataType == 'BOOLEAN'}" />
					<h:outputText value="#{dataInstance.dateValue}"
						rendered="#{dataInstance.dataDefinition.dataType == 'DATE'}">
						<s:convertDateTime type="date" dateStyle="short"
							pattern="dd/MM/yyyy" />
					</h:outputText>
            		<a:commandButton value="remove" action="#{slotDefEditBean.removeEmbeddedProp(embeddedProp)}" reRender="embeddedProperties"/>
		            <a:commandButton value="edit" action="#{slotDefEditBean.editEmbeddedProp(embeddedProp)}" oncomplete="#{rich:component('embeddedPropPanel')}.show()" reRender="embeddedPropPanel"/>
				</s:decorate>
		
			</c:forEach>
			</s:div>
            
            <s:div id="properties">
				<c:forEach var="prop" items="#{slotDefEditBean.properties}">
					<s:decorate template="/layout/display.xhtml">
		                <ui:define name="label">
		                	<h:outputText value="#{prop.name}" />
						</ui:define>
		                <h:outputText value="#{prop.type}" />
		                <a:commandButton value="remove" action="#{slotDefEditBean.removeProp(prop)}" reRender="properties"/>
		                <a:commandButton value="edit" action="#{slotDefEditBean.editProp(prop)}" oncomplete="#{rich:component('propPanel')}.show()" reRender="propPanel"/>
		            </s:decorate>			
				</c:forEach>
			</s:div>
			
			<div style="clear:both"/>
			<ui:remove>
			<rich:dataTable value="#{slotDefEditBean.properties}" var="prop">
				<f:facet name="header">Properties table</f:facet>
				<rich:column>
					<f:facet name="header">Property name</f:facet>
					<h:outputText value="#{prop.name}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Property type</f:facet>
					<h:outputText value="#{prop.type}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Actions</f:facet>
					 <a:commandLink value="remove" action="#{slotDefEditBean.removeProp(prop)}" reRender="properties"/>
					 &#160;|&#160;
		             <a:commandLink value="edit" action="#{slotDefEditBean.editProp(prop)}" oncomplete="#{rich:component('propPanel')}.show()" reRender="propPanel"/>
				</rich:column>
			</rich:dataTable>
			</ui:remove>
			

			<s:div id="collections">
			<c:forEach var="coll" items="#{slotDefEditBean.collections}">
				<s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="#{coll.name}" />
					</ui:define>
					<h:outputText value="#{coll.docDef.name}" />
					<a:commandButton value="remove" action="#{slotDefEditBean.removeColl(coll)}" reRender="collections"/>
	                <a:commandButton value="edit" action="#{slotDefEditBean.editColl(coll)}" oncomplete="#{rich:component('collPanel')}.show()" reRender="collPanel"/>
	            </s:decorate>			
			</c:forEach>
			</s:div>
			
			
			<div style="clear:both"/>
			<a:commandButton value="add property" action="#{slotDefEditBean.newPoperty()}" oncomplete="#{rich:component('propPanel')}.show()" reRender="propPanel"/>
			<a:commandButton value="add collection" action="#{slotDefEditBean.newCollection()}" oncomplete="#{rich:component('collPanel')}.show()" reRender="collPanel"/>
			<a:commandButton value="add embeddedProperty" action="#{slotDefEditBean.newEmbeddedProperty()}" oncomplete="#{rich:component('embeddedPropPanel')}.show()" reRender="embeddedPropPanel"/>
			
            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{slotDefEditBean.save()}"
                       disabled="#{!slotDefHome.wired}"
                       rendered="#{!slotDefHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{slotDefEditBean.update()}"
                       rendered="#{slotDefHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{slotDefHome.remove}"
                      immediate="true"
                       rendered="#{slotDefHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SlotDef.xhtml"
                rendered="#{slotDefHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty slotDefFrom ? 'SlotDefList' : slotDefFrom}.xhtml"
                rendered="#{!slotDefHome.managed}"/>

        </div>

    </h:form>

<rich:tabPanel switchType="client">

    <rich:tab label="Doc def collections">
        <h:form styleClass="association" id="docDefCollectionsChildren">

            <h:outputText value="There are no docDefCollections associated with this slotDef."
                       rendered="#{empty slotDefHome.docDefCollections}"/>

            <rich:dataTable value="#{slotDefHome.docDefCollections}"
                           var="_docDefCollection"
                      rendered="#{not empty slotDefHome.docDefCollections}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="docDefCollectionsTable">
                <rich:column sortBy="#{_docDefCollection.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_docDefCollection.id}"/>
                </rich:column>
                <rich:column sortBy="#{_docDefCollection.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_docDefCollection.name}"/>
                </rich:column>
                <rich:column sortBy="#{_docDefCollection.min}">
                    <f:facet name="header">Min</f:facet>
                    <h:outputText value="#{_docDefCollection.min}"/>
                </rich:column>
                <rich:column sortBy="#{_docDefCollection.max}">
                    <f:facet name="header">Max</f:facet>
                    <h:outputText value="#{_docDefCollection.max}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{slotDefHome.managed}" id="docDefCollections">
        <div class="actionButtons">
            <s:button id="adddocDefCollection"
                   value="Add docDefCollection"
                    view="/DocDefCollectionEdit.xhtml"
             propagation="none">
                 <f:param name="slotDefId"
                         value="#{slotDefHome.instance.id}"/>
                 <f:param name="docDefCollectionFrom" value="SlotDef"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Propertyt defs">
        <h:form styleClass="association" id="propertyDefsChildren">

            <h:outputText value="There are no propertyDefs associated with this slotDef."
                       rendered="#{empty slotDefHome.propertyDefs}"/>

            <rich:dataTable value="#{slotDefHome.propertyDefs}"
                           var="_propertytDef"
                      rendered="#{not empty slotDefHome.propertyDefs}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="propertyDefsTable">
                <rich:column sortBy="#{_propertytDef.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_propertytDef.id}"/>
                </rich:column>
                <rich:column sortBy="#{_propertytDef.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_propertytDef.name}"/>
                </rich:column>
                <rich:column sortBy="#{_propertytDef.type}">
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{_propertytDef.type}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{slotDefHome.managed}" id="propertyDefs">
        <div class="actionButtons">
            <s:button id="addpropertytDef"
                   value="Add propertytDef"
                    view="/PropertytDefEdit.xhtml"
             propagation="none">
                 <f:param name="slotDefId"
                         value="#{slotDefHome.instance.id}"/>
                 <f:param name="propertytDefFrom" value="SlotDef"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Rules">
        <h:form styleClass="association" id="rulesChildren">

            <h:outputText value="There are no rules associated with this slotDef."
                       rendered="#{empty slotDefHome.rules}"/>

            <rich:dataTable value="#{slotDefHome.rules}"
                           var="_rule"
                      rendered="#{not empty slotDefHome.rules}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="rulesTable">
                <rich:column sortBy="#{_rule.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_rule.id}"/>
                </rich:column>
                <rich:column sortBy="#{_rule.type}">
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{_rule.type}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{slotDefHome.managed}" id="rules">
        <div class="actionButtons">
            <s:button id="addrule"
                   value="Add rule"
                    view="/RuleEdit.xhtml"
             propagation="none">
                 <f:param name="slotDefId"
                         value="#{slotDefHome.instance.id}"/>
                 <f:param name="ruleFrom" value="SlotDef"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>

       <rich:modalPanel id="propPanel" autosized="true" width="400" 
			moveable="false" resizeable="false">
			<f:facet name="header">
				<h:outputText value="Add Property" />
			</f:facet>
			<a:form>
			<s:div>
				<s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Property Name" />
					</ui:define>
					<h:inputText value="#{slotDefEditBean.propertyDef.name}" />
	            </s:decorate>
	            <s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Property Data Type" />
					</ui:define>
					<h:selectOneMenu id="pDataType" value="#{slotDefEditBean.propertyDef.type}" >
                    	<s:selectItems value="#{dataTypes}" 
						var="type" label="#{type}"/>
             		</h:selectOneMenu>
	            </s:decorate>
	            <s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Required" />
					</ui:define>
					<h:selectBooleanCheckbox value="#{slotDefEditBean.propertyDef.required}" />
	            </s:decorate>
	        </s:div>
	        <div style="clear:both"/>
			<a:commandButton value="Ok" action="#{slotDefEditBean.addProperty()}" onclick="#{rich:component('propPanel')}.hide()" reRender="properties,propPanel"/>
			<a:commandButton value="Cancel" onclick="#{rich:component('propPanel')}.hide()"/>
			</a:form>
		</rich:modalPanel>
		

		<rich:modalPanel id="embeddedPropPanel" autosized="true" width="400" 
			moveable="false" resizeable="false">
			<f:facet name="header">
				<h:outputText value="Add Embedded Property" />
			</f:facet>
			<a:form id="epForm">
			<s:div id="embeddedPropValue">
				<s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Property Name" />
					</ui:define>
					<h:inputText value="#{slotDefEditBean.embeddedProperty.name}" />
	            </s:decorate>
	            <s:decorate template="/layout/display.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Property Data Type" />
					</ui:define>
					<h:selectOneMenu id="pDataType" value="#{slotDefEditBean.embeddedProperty.type}">
                    	<s:selectItems value="#{dataTypes}" var="type" label="#{type}"
							noSelectionLabel="-- select a type --"/>
						<s:convertEnum/>
					<a:support event="onchange" reRender="epForm"/>
             		</h:selectOneMenu>
	            </s:decorate>
	            <s:div rendered="#{slotDefEditBean.embeddedProperty.type != null}">
		            <s:decorate template="/layout/edit.xhtml">
		                <ui:define name="label">
		                	<h:outputText value="Value" />
						</ui:define>
						<h:inputText value="#{slotDefEditBean.embeddedProperty.stringValue}" rendered="#{slotDefEditBean.embeddedProperty.type == 'STRING'}"/>
						<h:inputText value="#{slotDefEditBean.embeddedProperty.integerValue}" rendered="#{slotDefEditBean.embeddedProperty.type == 'INTEGER'}"/>
						<h:selectBooleanCheckbox value="#{slotDefEditBean.embeddedProperty.booleanValue}" rendered="#{slotDefEditBean.embeddedProperty.type == 'BOOLEAN'}"/>
						<rich:calendar id="subscriptionDate" mode="client"
	                          value="#{slotDefEditBean.embeddedProperty.dateValue}"
	                          datePattern="dd/MM/yyyy"
	                          rendered="#{slotDefEditBean.embeddedProperty.type == 'DATE'}"/>
		            </s:decorate>
	            </s:div>
	        </s:div>
	        <div style="clear:both"/>
			<a:commandButton value="Ok" action="#{slotDefEditBean.addEmbeddedProperty()}" onclick="#{rich:component('embeddedPropPanel')}.hide()" reRender="embeddedProperties,propPanel,embeddedPropPanel"/>
			<a:commandButton value="Cancel" onclick="#{rich:component('embeddedPropPanel')}.hide()"/>
			</a:form>
		</rich:modalPanel>
		
		
		<rich:modalPanel id="collPanel" autosized="true" width="400" 
			moveable="false" resizeable="false">
			<f:facet name="header">
				<h:outputText value="Add Collection" />
			</f:facet>
			<a:form>
			<s:div>
				<s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Collection Name" />
					</ui:define>
					<h:inputText value="#{slotDefEditBean.collection.name}" />
	            </s:decorate>
	            <s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Min" />
					</ui:define>
					<h:inputText value="#{slotDefEditBean.collection.min}" />
	            </s:decorate>
	            <s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="Max" />
					</ui:define>
					<h:inputText value="#{slotDefEditBean.collection.max}" />
	            </s:decorate>
	            <s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="DocDef Type" />
					</ui:define>
					<h:selectOneMenu id="cDocDef" value="#{slotDefEditBean.collection.docDef}" >
                    	<s:selectItems value="#{docDefList.resultList}" 
						var="docDef" label="#{docDef.name}"/>
						<s:convertEntity/>
             		</h:selectOneMenu>
	            </s:decorate>
	        </s:div>
	        <div style="clear:both"/>
			<a:commandButton value="Ok" action="#{slotDefEditBean.addCollection()}" onclick="#{rich:component('collPanel')}.hide()" reRender="collections,collPanel"/>
			<a:commandButton value="Cancel" onclick="#{rich:component('collPanel')}.hide()"/>
			</a:form>
		</rich:modalPanel>

		
</ui:define>

</ui:composition>
