<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/templateHome.xhtml">
    <ui:define name="colonnaSx">
    <rich:panel style="width : 300px;">
     <f:facet name="header">Menu</f:facet>
        <ul>
            <li>Servizi Gratuiti</li>
            <li>Servizo Base</li>
            <li>Abbonamento FORCE</li>
            <li>Attiva Call Center</li>
            <li>Formazione</li>
            <li>Richiedi Documentaizone Amministrativa</li>
            <li>Servizi di Consulenza</li>
        </ul>    
    </rich:panel>
    </ui:define>
    <ui:define name="body">
    <h:form>

        
        <rich:panel>
            <h:panelGrid columns="2">
                <h:graphicImage value="/img/seamlogo.png" alt="Seam logo"/>
                <h1>Benvenuto nel Progetto FORCE (File yOuR raCE)!</h1>
            </h:panelGrid>
        </rich:panel>
        
	</h:form>
    </ui:define>
    <ui:define name="colonnaDx">
    <rich:panel  style="width : 300px;">
     <f:facet name="header">Gare in primo piano</f:facet>
     
    <rich:dataList id="activeGareList"
                var="_gara"
              value="#{garaList.getGaraAttive(5)}"
           rendered="#{not empty garaList.getGaraAttive(5)}">
           <h:outputText value="#{_gara.oggetto} (Scad. #{_gara.dataScadenza})" />
           <br />
           <s:link view="/AddAzienda.xhtml">
            <h:outputText value="Dettagli" /> 
           </s:link>
     </rich:dataList>
    </rich:panel>
    </ui:define>
</ui:composition>
