<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="docInstSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DocInst Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Node ref</ui:define>
                <h:inputText id="nodeRef" value="#{docInstList.docInst.nodeRef}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{docInstList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DocInstList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DocInst Search Results (#{empty docInstList.resultList ? 0 : (docInstList.paginated ? docInstList.resultCount : docInstList.resultList.size)})</f:facet>
    <div class="results" id="docInstList">

    <h:outputText value="The docInst search returned no results."
               rendered="#{empty docInstList.resultList}"/>

    <rich:dataTable id="docInstList"
                var="_docInst"
              value="#{docInstList.resultList}"
           rendered="#{not empty docInstList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="docInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="Doc inst collection id"/>
                    <ui:param name="propertyPath" value="docInst.docInstCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.docInstCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstList}"/>
                    <ui:param name="propertyLabel" value="Node ref"/>
                    <ui:param name="propertyPath" value="docInst.nodeRef"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInst.nodeRef}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DocInst' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="docInstViewId">
                <f:param name="docInstId"
                        value="#{_docInst.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DocInstEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="docInstEdit"
                rendered="#{empty from}">
                <f:param name="docInstId"
                        value="#{_docInst.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{docInstList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{docInstList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DocInstList.xhtml"
            rendered="#{docInstList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{docInstList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DocInstEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create docInst">
            <f:param name="docInstId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
