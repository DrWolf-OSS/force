<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="docInst" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{docInstHome.managed ? 'Edit' : 'Add'} Doc inst</f:facet>




            <s:decorate id="nodeRefField" template="layout/edit.xhtml">
                <ui:define name="label">Node ref</ui:define>
                <h:inputTextarea id="nodeRef"
                               cols="80"
                               rows="3"
                              value="#{docInstHome.instance.nodeRef}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{docInstHome.persist}"
                       disabled="#{!docInstHome.wired}"
                       rendered="#{!docInstHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{docInstHome.update}"
                       rendered="#{docInstHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{docInstHome.remove}"
                      immediate="true"
                       rendered="#{docInstHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DocInst.xhtml"
                rendered="#{docInstHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty docInstFrom ? 'DocInstList' : docInstFrom}.xhtml"
                rendered="#{!docInstHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Doc inst collection">
    <div class="association" id="docInstCollectionParent">

        <h:outputText value="There is no docInstCollection associated with this docInst."
                   rendered="#{docInstHome.instance.docInstCollection == null}"/>

        <rich:dataTable var="_docInstCollection"
                   value="#{docInstHome.instance.docInstCollection}"
                rendered="#{docInstHome.instance.docInstCollection != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="docInstCollectionTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_docInstCollection.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Doc def collection id</f:facet>
                <h:outputText value="#{_docInstCollection.docDefCollection.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Slot inst id</f:facet>
                <h:outputText value="#{_docInstCollection.slotInst.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{docInstHome.instance.docInstCollection != null ? 'changeParent' : 'selectParent'}" value="#{docInstHome.instance.docInstCollection != null ? 'Change' : 'Select'} docInstCollection"
                       view="/DocInstCollectionList.xhtml">
                <f:param name="from" value="DocInstEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
