<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="propertyInst" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{propertyInstHome.managed ? 'Edit' : 'Add'} Property inst</f:facet>



            <s:decorate id="booleanValueField" template="layout/edit.xhtml">
                <ui:define name="label">Boolean value</ui:define>
                <h:selectBooleanCheckbox id="booleanValue"
                                      value="#{propertyInstHome.instance.booleanValue}"/>
            </s:decorate>


            <s:decorate id="dateValueField" template="layout/edit.xhtml">
                <ui:define name="label">Date value</ui:define>
                <rich:calendar id="dateValue"
                          value="#{propertyInstHome.instance.dateValue}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="integerValueField" template="layout/edit.xhtml">
                <ui:define name="label">Integer value</ui:define>
                <h:inputText id="integerValue"
                          value="#{propertyInstHome.instance.integerValue}">
                    <a:support event="onblur" reRender="integerValueField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="stringValueField" template="layout/edit.xhtml">
                <ui:define name="label">String value</ui:define>
                <h:inputTextarea id="stringValue"
                               cols="80"
                               rows="3"
                              value="#{propertyInstHome.instance.stringValue}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{propertyInstHome.persist}"
                       disabled="#{!propertyInstHome.wired}"
                       rendered="#{!propertyInstHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{propertyInstHome.update}"
                       rendered="#{propertyInstHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{propertyInstHome.remove}"
                      immediate="true"
                       rendered="#{propertyInstHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PropertyInst.xhtml"
                rendered="#{propertyInstHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty propertyInstFrom ? 'PropertyInstList' : propertyInstFrom}.xhtml"
                rendered="#{!propertyInstHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Propertyt def">
    <div class="association" id="propertytDefParent">

        <h:outputText value="There is no propertytDef associated with this propertyInst."
                   rendered="#{propertyInstHome.instance.propertytDef == null}"/>

        <rich:dataTable var="_propertytDef"
                   value="#{propertyInstHome.instance.propertytDef}"
                rendered="#{propertyInstHome.instance.propertytDef != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="propertytDefTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_propertytDef.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_propertytDef.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{_propertytDef.type}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{propertyInstHome.instance.propertytDef != null ? 'changeParent' : 'selectParent'}" value="#{propertyInstHome.instance.propertytDef != null ? 'Change' : 'Select'} propertytDef"
                       view="/PropertytDefList.xhtml">
                <f:param name="from" value="PropertyInstEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
