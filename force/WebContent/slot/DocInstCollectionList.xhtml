<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="docInstCollectionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DocInstCollection Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{docInstCollectionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DocInstCollectionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DocInstCollection Search Results (#{empty docInstCollectionList.resultList ? 0 : (docInstCollectionList.paginated ? docInstCollectionList.resultCount : docInstCollectionList.resultList.size)})</f:facet>
    <div class="results" id="docInstCollectionList">

    <h:outputText value="The docInstCollection search returned no results."
               rendered="#{empty docInstCollectionList.resultList}"/>

    <rich:dataTable id="docInstCollectionList"
                var="_docInstCollection"
              value="#{docInstCollectionList.resultList}"
           rendered="#{not empty docInstCollectionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="docInstCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Doc def collection id"/>
                    <ui:param name="propertyPath" value="docInstCollection.docDefCollection.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.docDefCollection.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{docInstCollectionList}"/>
                    <ui:param name="propertyLabel" value="Slot inst id"/>
                    <ui:param name="propertyPath" value="docInstCollection.slotInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_docInstCollection.slotInst.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'DocInstCollection' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="docInstCollectionViewId">
                <f:param name="docInstCollectionId"
                        value="#{_docInstCollection.id}"/>
            </s:link>
            #{' '}
            <s:link view="/DocInstCollectionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="docInstCollectionEdit"
                rendered="#{empty from}">
                <f:param name="docInstCollectionId"
                        value="#{_docInstCollection.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DocInstCollectionList.xhtml"
            rendered="#{docInstCollectionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{docInstCollectionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DocInstCollectionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create docInstCollection">
            <f:param name="docInstCollectionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
