<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="propertytDefSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PropertytDef Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{propertytDefList.propertytDef.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{propertytDefList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PropertytDefList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PropertytDef Search Results (#{empty propertytDefList.resultList ? 0 : (propertytDefList.paginated ? propertytDefList.resultCount : propertytDefList.resultList.size)})</f:facet>
    <div class="results" id="propertytDefList">

    <h:outputText value="The propertytDef search returned no results."
               rendered="#{empty propertytDefList.resultList}"/>

    <rich:dataTable id="propertytDefList"
                var="_propertytDef"
              value="#{propertytDefList.resultList}"
           rendered="#{not empty propertytDefList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertytDefList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="propertytDef.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertytDef.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertytDefList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="propertytDef.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertytDef.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertytDefList}"/>
                    <ui:param name="propertyLabel" value="Type"/>
                    <ui:param name="propertyPath" value="propertytDef.type"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertytDef.type}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PropertytDef' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="propertytDefViewId">
                <f:param name="propertytDefId"
                        value="#{_propertytDef.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PropertytDefEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="propertytDefEdit"
                rendered="#{empty from}">
                <f:param name="propertytDefId"
                        value="#{_propertytDef.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PropertytDefList.xhtml"
            rendered="#{propertytDefList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PropertytDefList.xhtml"
            rendered="#{propertytDefList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{propertytDefList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PropertytDefList.xhtml"
            rendered="#{propertytDefList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{propertytDefList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PropertytDefList.xhtml"
            rendered="#{propertytDefList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{propertytDefList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PropertytDefEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create propertytDef">
            <f:param name="propertytDefId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
