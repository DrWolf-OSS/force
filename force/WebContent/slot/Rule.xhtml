<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Rule Details</f:facet>


        <s:decorate id="type" template="layout/display.xhtml">
            <ui:define name="label">Type</ui:define>
            <h:outputText value="#{ruleHome.instance.type}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/RuleEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty ruleFrom ? 'RuleList' : ruleFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Slot def</h:panelGroup>
        </f:facet>
    <div class="association" id="slotDefParent">

        <h:outputText value="There is no slotDef associated with this rule."
                   rendered="#{ruleHome.instance.slotDef == null}"/>

        <rich:dataTable var="_slotDef"
                   value="#{ruleHome.instance.slotDef}"
                rendered="#{ruleHome.instance.slotDef != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="slotDefTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_slotDef.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_slotDef.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewslotDef"
                     value="View"
                      view="/SlotDef.xhtml">
                    <f:param name="slotDefId"
                           value="#{_slotDef.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
