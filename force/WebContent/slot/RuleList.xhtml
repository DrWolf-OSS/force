<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="ruleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Rule Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{ruleList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/RuleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Rule Search Results (#{empty ruleList.resultList ? 0 : (ruleList.paginated ? ruleList.resultCount : ruleList.resultList.size)})</f:facet>
    <div class="results" id="ruleList">

    <h:outputText value="The rule search returned no results."
               rendered="#{empty ruleList.resultList}"/>

    <rich:dataTable id="ruleList"
                var="_rule"
              value="#{ruleList.resultList}"
           rendered="#{not empty ruleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruleList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="rule.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_rule.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruleList}"/>
                    <ui:param name="propertyLabel" value="Slot def id"/>
                    <ui:param name="propertyPath" value="rule.slotDef.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_rule.slotDef.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{ruleList}"/>
                    <ui:param name="propertyLabel" value="Type"/>
                    <ui:param name="propertyPath" value="rule.type"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_rule.type}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Rule' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="ruleViewId">
                <f:param name="ruleId"
                        value="#{_rule.id}"/>
            </s:link>
            #{' '}
            <s:link view="/RuleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="ruleEdit"
                rendered="#{empty from}">
                <f:param name="ruleId"
                        value="#{_rule.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/RuleList.xhtml"
            rendered="#{ruleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/RuleList.xhtml"
            rendered="#{ruleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{ruleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/RuleList.xhtml"
            rendered="#{ruleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{ruleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/RuleList.xhtml"
            rendered="#{ruleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{ruleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/RuleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create rule">
            <f:param name="ruleId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
