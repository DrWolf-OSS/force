<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Doc inst Details</f:facet>


        <s:decorate id="nodeRef" template="layout/display.xhtml">
            <ui:define name="label">Node ref</ui:define>
            <h:outputText value="#{docInstHome.instance.nodeRef}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DocInstEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty docInstFrom ? 'DocInstList' : docInstFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Doc inst collection</h:panelGroup>
        </f:facet>
    <div class="association" id="docInstCollectionParent">

        <h:outputText value="There is no docInstCollection associated with this docInst."
                   rendered="#{docInstHome.instance.docInstCollection == null}"/>

        <rich:dataTable var="_docInstCollection"
                   value="#{docInstHome.instance.docInstCollection}"
                rendered="#{docInstHome.instance.docInstCollection != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="docInstCollectionTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_docInstCollection.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Doc def collection id</f:facet>
                <h:outputText value="#{_docInstCollection.docDefCollection.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Slot inst id</f:facet>
                <h:outputText value="#{_docInstCollection.slotInst.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewdocInstCollection"
                     value="View"
                      view="/DocInstCollection.xhtml">
                    <f:param name="docInstCollectionId"
                           value="#{_docInstCollection.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
