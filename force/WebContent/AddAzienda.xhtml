<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">
    
<ui:define name="body">

    <h:form id="AddAzienda" styleClass="edit">

        <rich:panel>
            <f:facet name="header">Iscriviti al servizio FORCE</f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Nome dell'azienda</ui:define>
                <h:inputTextarea id="ragioneSociale"
                               cols="80"
                               rows="3"
                               required="true"
                              value="#{aziendaHome.instance.ragioneSociale}"/>
            </s:decorate>
            <s:decorate id="formaGiuridicaField" template="layout/edit.xhtml">
                <ui:define name="label">Forma Giuridica</ui:define>
                <h:selectOneMenu required="true" value="#{aziendaHome.instance.formaGiuridica}"
                                 defaultLabel="seleziona">
                    <s:selectItems noSelectionLabel="-- Seleziona"
                                   value="#{formaGiuridicaList.resultList}" var="r" label="#{r.nome}" />
                                <s:convertEntity />
                </h:selectOneMenu>
            </s:decorate>
            <s:decorate id="settoreField" template="layout/edit.xhtml">
                <ui:define name="label">Settore</ui:define>
                <h:selectOneMenu required="true" value="#{aziendaHome.instance.settore}"
                                 defaultLabel="seleziona">
                    <s:selectItems noSelectionLabel="-- Seleziona"
                                   value="#{settoreList.resultList}" var="r" label="#{r.nome}" />
                                <s:convertEntity />
                </h:selectOneMenu>
            </s:decorate>
            <s:decorate id="cnaField" template="layout/edit.xhtml">
                <ui:define name="label">Posizione in CNA</ui:define>
                <h:selectOneMenu required="true" value="#{aziendaHome.instance.posizioneCNA}"
                                 defaultLabel="seleziona">
                    <s:selectItems value="#{aziendaHome.posizioneCNA}" var="valore" 
                                    hideNoSelectionLabel="false" noSelectionLabel="--Scegli--" label="#{valore.testo}" itemValue="#{valore.nome}"/>
                </h:selectOneMenu>
            </s:decorate>
            <s:decorate id="indirizzoField" template="layout/edit.xhtml">
                <ui:define name="label">Indirizzo</ui:define>
                <h:inputTextarea id="indirizzo"
                               cols="80"
                               rows="3"
                               required="true"
                               value="#{aziendaHome.instance.indirizzo}"/>
            </s:decorate>
            <s:decorate id="localitaField" template="layout/edit.xhtml">
                <ui:define name="label">Localit√†</ui:define>
                <h:inputTextarea id="localita"
                               cols="80"
                               rows="2"
                              value="#{aziendaHome.instance.localita}"/>
            </s:decorate>
            <s:decorate id="comuneField" template="layout/edit.xhtml">
                <ui:define name="label">Comune</ui:define>
                <h:inputTextarea id="comune"
                               cols="80"
                               rows="2"
                               required="true"
                              value="#{aziendaHome.instance.comune}"/>
            </s:decorate>
            <s:decorate id="provinciaField" template="layout/edit.xhtml">
                <ui:define name="label">Provincia</ui:define>
                <h:inputText id="provincia"
                               maxlength="2"
                               size="2"
                               required="true"
                              value="#{aziendaHome.instance.provincia}"/>
            </s:decorate>
            <s:decorate id="capField" template="layout/edit.xhtml">
                <ui:define name="label">CAP</ui:define>
                <h:inputText id="cap"
                               maxlength="5"
                               size="5"
                               required="true"
                              value="#{aziendaHome.instance.cap}"/>
            </s:decorate>
            
            <div style="clear:both"></div>
            <rich:separator></rich:separator>
             
            <s:decorate id="partitaIVAField" template="layout/edit.xhtml">
                <ui:define name="label">Partita IVA</ui:define>
                <h:inputText id="partitaIva"
                               maxlength="11"
                               size="11"
                               required="true"
                               value="#{aziendaHome.instance.partitaIva}"/>
            </s:decorate>

            <s:decorate id="emailField" template="layout/edit.xhtml">
                <ui:define name="label">Posta Elettronica</ui:define>
                <h:inputText id="email"
                               size="20"
                               required="true"
                              value="#{aziendaHome.instance.email}"/>
            </s:decorate>
            <s:decorate id="emailCertificataField" template="layout/edit.xhtml">
                <ui:define name="label">Posta Elettronica Certificata</ui:define>
                <h:inputText id="emailCertificata"
                               size="20"
                               value="#{aziendaHome.instance.emailCertificata}"/>
            </s:decorate>
 
            <div style="clear:both"></div>
            <rich:separator></rich:separator>
            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                               size="40"
                                required="true"
                              value="#{aziendaHome.instance.nome}"/>
            </s:decorate>
            <s:decorate id="cognomeField" template="layout/edit.xhtml">
                <ui:define name="label">Cognome</ui:define>
                <h:inputText id="cognome"
                               size="40"
                                required="true"
                              value="#{aziendaHome.instance.cognome}"/>
            </s:decorate>
            <s:decorate id="emailReferenteField" template="layout/edit.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="emailReferente"
                               size="40"
                               required="true"
                               value="#{aziendaHome.instance.emailReferente}"/>
            </s:decorate>
            <s:decorate id="telefonoField" template="layout/edit.xhtml">
                <ui:define name="label">Telefono</ui:define>
                <h:inputText id="telefono"
                               size="40"
                               value="#{aziendaHome.instance.telefono}"/>
            </s:decorate>
            <s:decorate id="cellulareField" template="layout/edit.xhtml">
                <ui:define name="label">Cellulare</ui:define>
                <h:inputText id="cellulare"
                               size="40"
                               value="#{aziendaHome.instance.cellulare}"/>
            </s:decorate>
 
             <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>
            
        </rich:panel>
        
          <div class="actionButtons">

            <h:commandButton id="save"
                          value="Iscriviti"
                         action="#{aziendaHome.inserisciAzienda()}"
                       disabled="#{!aziendaHome.wired}"
                       rendered="#{!aziendaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Annulla"
             propagation="end"
                    view="/home.xhtml"
                rendered="#{!aziendaHome.managed}"/>

        </div>
    </h:form>
    
</ui:define>


</ui:composition>
