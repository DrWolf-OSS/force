<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

<h:form id="gare" >
    <rich:panel>
        <f:facet name="header">Elenco delle gare di tuo interesse</f:facet>
    <div class="results" id="newGareList">

    <h:outputText value="La ricerca non ha prodotto nessun risultato."
               rendered="#{empty controlPanelBean.getGare(0)}"/>

    <rich:dataTable id="activeGareList"
                var="cag"
              value="#{controlPanelBean.getGare(0)}"
           rendered="#{not empty controlPanelBean.getGare(0)}"
           onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
            onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
            rows="10"
            reRender="ds">
        <rich:column sortBy="#{cag.gara.oggetto}">
            <f:facet name="header">
                Oggetto
            </f:facet>
            <h:outputText value="#{cag.gara.oggetto}"/>
        </rich:column>
        <rich:column sortBy="#{cag.gara.fonte.tipo}">
            <f:facet name="header">
                Fonte
            </f:facet>
            <h:outputText value="#{cag.gara.fonte.nome} (#{cag.gara.fonte.tipo})"/>
        </rich:column>
        <rich:column sortBy="#{cag.gara.dataPubblicazione}">
            <f:facet name="header">
                    Data Pubblicazione
            </f:facet>
            <h:outputText value="#{cag.gara.dataPubblicazione}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </rich:column>
        <rich:column sortBy="#{cag.gara.dataScadenza}">
            <f:facet name="header">
                Data Scadenza
            </f:facet>
            <h:outputText value="#{cag.gara.dataScadenza}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </rich:column>
	    <rich:column>
	        <f:facet name="header">Stato</f:facet>
	        <h:outputText value="Da vedere" rendered="#{not cag.web}"></h:outputText>
	        <h:outputText value="Vista" rendered="#{cag.web}"></h:outputText>
	    </rich:column>
         <rich:column styleClass="action">
            <f:facet name="header">Azioni</f:facet>
            <s:link view="/user/Gara.xhtml"
                   value="Dettaglio"
             propagation="none"
                      id="gara">
                <f:param name="garaId"
                        value="#{cag.gara.id}"/>
            </s:link></rich:column>
 <f:facet name="footer">
             <rich:datascroller id="ds" renderIfSinglePage="false"></rich:datascroller>
        </f:facet>            
    </rich:dataTable>
    </div>
    </rich:panel>
    <s:button id="done"
                   value="Fatto"
             propagation="none"
                    view="/home.xhtml"/>
    </h:form>
</ui:define>

</ui:composition>
