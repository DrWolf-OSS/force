<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

<h:form id="gare" >
    <rich:panel>
        <f:facet name="header">Elenco delle gare di tuo interesse</f:facet>
    <div class="results" id="newGareList">

    <h:outputText value="La ricerca non ha prodotto nessun risultato."
               rendered="#{empty controlPanelBean.selectedGare}"/>

    <rich:dataTable id="activeGareList"
                var="cag"
              value="#{controlPanelBean.selectedGare}"
           rendered="#{not empty controlPanelBean.selectedGare}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{garaList}"/>
                    <ui:param name="propertyLabel" value="Oggetto"/>
                    <ui:param name="propertyPath" value="gara.oggetto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{cag.gara.oggetto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{garaList}"/>
                    <ui:param name="propertyLabel" value="Provenienza"/>
                    <ui:param name="propertyPath" value="gara.fonte.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{cag.gara.fonte.nome} (#{cag.gara.fonte.tipo})"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{garaList}"/>
                    <ui:param name="propertyLabel" value="Data Inizio"/>
                    <ui:param name="propertyPath" value="gara.dataPubblicazione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{cag.gara.dataPubblicazione}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{garaList}"/>
                    <ui:param name="propertyLabel" value="Data Fine"/>
                    <ui:param name="propertyPath" value="gara.dataScadenza"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gara.dataScadenza}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{garaList}"/>
                    <ui:param name="propertyLabel" value="Importanza"/>
                </ui:include>
            </f:facet>
           <h:graphicImage value="/img/rating2stars.png" />
        </h:column>
         <rich:column styleClass="action">
            <f:facet name="header">Azioni</f:facet>
            <s:link view="/user/Gara.xhtml"
                   value="Dettaglio"
             propagation="none"
                      id="gara">
                <f:param name="garaId"
                        value="#{cag.gara.id}"/>
            </s:link></rich:column>
            
    </rich:dataTable>
    </div>
    </rich:panel>
    </h:form>
</ui:define>

</ui:composition>
