<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">
<style>
        .top{
            vertical-align:top;
        }
        .pbody{
            padding:0px;
            height:150px; 
            width:350px;
            overflow:auto;
        }
    </style>
    <rich:modalPanel id="panel" width="350" height="100" showWhenRendered="#{not aziendaHome.haveSoa()}">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Attenzione"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <h:outputText value="Per ottenere un miglior servizio di alert sulle gare ti chiediamo di insere le tue SOA"></h:outputText>
        <br />
        <h:outputText value="Se non sei in possesso di una SOA....."></h:outputText>
        <br/>
        <br/>
          <h:commandButton  id="chiudiPanel"
                   value="Chiudi"/>
          <rich:componentControl for="panel" attachTo="chiudiPanel" operation="hide" event="onclick"/>
    </rich:modalPanel>
<h:form id="CatMerEdit" styleClass="edit">
	<rich:panel>
	   <f:facet name="header">Gestisci le SOA </f:facet>
	   <h:panelGrid columns="2" columnClasses="top, top">
	        <rich:pickList value="#{aziendaHome.instance.SOAAsList}" sourceListWidth="400" targetListWidth="400" listsHeight="400"> 
                <s:selectItems value="#{soaList.resultList}" var="cm" label="#{cm.codice} - #{cm.nome}"/>
                <s:convertEntity />
                <a4j:support event="onlistchanged" reRender="result"/>
        </rich:pickList>
	   </h:panelGrid>
	
	
	</rich:panel>
	<div class="actionButtons">

            <h:commandButton id="save"
                          value="Salva"
                         action="#{aziendaHome.update()}"
                         />
        </div>
</h:form>

</ui:define>
</ui:composition>
