<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="docInstCollection" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{docInstCollectionHome.managed ? 'Edit' : 'Add'} Doc inst collection</f:facet>





            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{docInstCollectionHome.persist}"
                       disabled="#{!docInstCollectionHome.wired}"
                       rendered="#{!docInstCollectionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{docInstCollectionHome.update}"
                       rendered="#{docInstCollectionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{docInstCollectionHome.remove}"
                      immediate="true"
                       rendered="#{docInstCollectionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DocInstCollection.xhtml"
                rendered="#{docInstCollectionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty docInstCollectionFrom ? 'DocInstCollectionList' : docInstCollectionFrom}.xhtml"
                rendered="#{!docInstCollectionHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Doc def collection">
    <div class="association" id="docDefCollectionParent">

        <h:outputText value="There is no docDefCollection associated with this docInstCollection."
                   rendered="#{docInstCollectionHome.instance.docDefCollection == null}"/>

        <rich:dataTable var="_docDefCollection"
                   value="#{docInstCollectionHome.instance.docDefCollection}"
                rendered="#{docInstCollectionHome.instance.docDefCollection != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="docDefCollectionTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_docDefCollection.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Doc def id</f:facet>
                <h:outputText value="#{_docDefCollection.docDef.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Max</f:facet>
                <h:outputText value="#{_docDefCollection.max}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Min</f:facet>
                <h:outputText value="#{_docDefCollection.min}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_docDefCollection.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Slot def id</f:facet>
                <h:outputText value="#{_docDefCollection.slotDef.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{docInstCollectionHome.instance.docDefCollection != null ? 'changeParent' : 'selectParent'}" value="#{docInstCollectionHome.instance.docDefCollection != null ? 'Change' : 'Select'} docDefCollection"
                       view="/DocDefCollectionList.xhtml">
                <f:param name="from" value="DocInstCollectionEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Doc insts">
        <h:form styleClass="association" id="docInstsChildren">

            <h:outputText value="There are no docInsts associated with this docInstCollection."
                       rendered="#{empty docInstCollectionHome.docInsts}"/>

            <rich:dataTable value="#{docInstCollectionHome.docInsts}"
                           var="_docInst"
                      rendered="#{not empty docInstCollectionHome.docInsts}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="docInstsTable">
                <rich:column sortBy="#{_docInst.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_docInst.id}"/>
                </rich:column>
                <rich:column sortBy="#{_docInst.nodeRef}">
                    <f:facet name="header">Node ref</f:facet>
                    <h:outputText value="#{_docInst.nodeRef}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{docInstCollectionHome.managed}" id="docInsts">
        <div class="actionButtons">
            <s:button id="adddocInst"
                   value="Add docInst"
                    view="/DocInstEdit.xhtml"
             propagation="none">
                 <f:param name="docInstCollectionId"
                         value="#{docInstCollectionHome.instance.id}"/>
                 <f:param name="docInstFrom" value="DocInstCollection"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Slot inst">
    <div class="association" id="slotInstParent">

        <h:outputText value="There is no slotInst associated with this docInstCollection."
                   rendered="#{docInstCollectionHome.instance.slotInst == null}"/>

        <rich:dataTable var="_slotInst"
                   value="#{docInstCollectionHome.instance.slotInst}"
                rendered="#{docInstCollectionHome.instance.slotInst != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="slotInstTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_slotInst.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Slot def id</f:facet>
                <h:outputText value="#{_slotInst.slotDef.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{docInstCollectionHome.instance.slotInst != null ? 'changeParent' : 'selectParent'}" value="#{docInstCollectionHome.instance.slotInst != null ? 'Change' : 'Select'} slotInst"
                       view="/SlotInstList.xhtml">
                <f:param name="from" value="DocInstCollectionEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
