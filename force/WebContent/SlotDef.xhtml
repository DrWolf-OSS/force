<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Slot def Details</f:facet>


        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{slotDefHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SlotDefEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty slotDefFrom ? 'SlotDefList' : slotDefFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Doc def collections</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="docDefCollectionsChildren">

        <h:outputText value="There are no docDefCollections associated with this slotDef."
                   rendered="#{empty slotDefHome.docDefCollections}"/>

        <rich:dataTable value="#{slotDefHome.docDefCollections}"
                       var="_docDefCollection"
                  rendered="#{not empty slotDefHome.docDefCollections}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="docDefCollectionsTable">
            <rich:column sortBy="#{_docDefCollection.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_docDefCollection.id}"/>
            </rich:column>
            <rich:column sortBy="#{_docDefCollection.max}">
                <f:facet name="header">Max</f:facet>
                <h:outputText value="#{_docDefCollection.max}"/>
            </rich:column>
            <rich:column sortBy="#{_docDefCollection.min}">
                <f:facet name="header">Min</f:facet>
                <h:outputText value="#{_docDefCollection.min}"/>
            </rich:column>
            <rich:column sortBy="#{_docDefCollection.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_docDefCollection.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectdocDefCollection"
                     value="Select"
                      view="/DocDefCollection.xhtml">
                    <f:param name="docDefCollectionId"
                            value="#{_docDefCollection.id}"/>
                    <f:param name="docDefCollectionFrom" value="SlotDef"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add docDefCollection"
                view="/DocDefCollectionEdit.xhtml">
            <f:param name="slotDefId"
                    value="#{slotDefHome.instance.id}"/>
            <f:param name="docDefCollectionFrom" value="SlotDef"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Propertyt defs</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="propertytDefsChildren">

        <h:outputText value="There are no propertytDefs associated with this slotDef."
                   rendered="#{empty slotDefHome.propertytDefs}"/>

        <rich:dataTable value="#{slotDefHome.propertytDefs}"
                       var="_propertytDef"
                  rendered="#{not empty slotDefHome.propertytDefs}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="propertytDefsTable">
            <rich:column sortBy="#{_propertytDef.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_propertytDef.id}"/>
            </rich:column>
            <rich:column sortBy="#{_propertytDef.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_propertytDef.name}"/>
            </rich:column>
            <rich:column sortBy="#{_propertytDef.type}">
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{_propertytDef.type}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpropertytDef"
                     value="Select"
                      view="/PropertytDef.xhtml">
                    <f:param name="propertytDefId"
                            value="#{_propertytDef.id}"/>
                    <f:param name="propertytDefFrom" value="SlotDef"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add propertytDef"
                view="/PropertytDefEdit.xhtml">
            <f:param name="slotDefId"
                    value="#{slotDefHome.instance.id}"/>
            <f:param name="propertytDefFrom" value="SlotDef"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Rules</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="rulesChildren">

        <h:outputText value="There are no rules associated with this slotDef."
                   rendered="#{empty slotDefHome.rules}"/>

        <rich:dataTable value="#{slotDefHome.rules}"
                       var="_rule"
                  rendered="#{not empty slotDefHome.rules}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="rulesTable">
            <rich:column sortBy="#{_rule.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_rule.id}"/>
            </rich:column>
            <rich:column sortBy="#{_rule.type}">
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{_rule.type}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectrule"
                     value="Select"
                      view="/Rule.xhtml">
                    <f:param name="ruleId"
                            value="#{_rule.id}"/>
                    <f:param name="ruleFrom" value="SlotDef"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add rule"
                view="/RuleEdit.xhtml">
            <f:param name="slotDefId"
                    value="#{slotDefHome.instance.id}"/>
            <f:param name="ruleFrom" value="SlotDef"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
