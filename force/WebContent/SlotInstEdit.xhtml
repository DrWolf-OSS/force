<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <a:form id="slotInst" styleClass="edit">
			<rich:panel>
            <f:facet name="header">#{slotInstHome.managed ? 'Edit' : 'Add'} Slot inst</f:facet>
            
            <s:div id="properties">
			<c:forEach var="propInst" items="#{slotInstEditBean.propertyInsts}">
				<s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="#{propInst.propertyDef.name}" />
					</ui:define>
					<h:inputText value="#{propInst.stringValue}" rendered="#{propInst.propertyDef.type == 'STRING'}"/>
					<h:inputText value="#{propInst.integerValue}" rendered="#{propInst.propertyDef.type == 'INTEGER'}"/>
					<h:selectBooleanCheckbox value="#{propInst.booleanValue}" rendered="#{propInst.propertyDef.type == 'BOOLEAN'}"/>
					<rich:calendar id="subscriptionDate" mode="client"
                          value="#{propInst.dateValue}"
                          datePattern="dd/MM/yyyy"
                          rendered="#{propInst.propertyDef.type == 'DATE'}"/>
	            </s:decorate>			
			</c:forEach>
			</s:div>
			
			<div style="clear:both"/>
			
			<s:div id="collections">
			<h:panelGrid columns="2">
			<c:forEach var="coll" items="#{slotInstEditBean.docInstCollections}">
				<s:decorate template="/layout/edit.xhtml">
	                <ui:define name="label">
	                	<h:outputText value="#{coll.docDefCollection.name}" />
					</ui:define>
					<rich:fileUpload maxFilesQuantity="#{coll.docDefCollection.max.intValue()}" 
									fileUploadListener="#{slotInstEditBean.listener}"
									immediateUpload="true"
									acceptedTypes="*"
									noDuplicate="false"
									autoclear="true"
									onupload="alert(event.memo.entry.fileName)">
						<f:param name="docDefCollectionId" value="#{coll.docDefCollection.id}"/>
						<a:support event="onfileuploadcomplete" reRender="infoPanel_#{coll.docDefCollection.id}"/>						
					</rich:fileUpload>
	            </s:decorate>
	            <s:div id="infoPanel_#{coll.docDefCollection.id}">
	            	<s:span styleClass="message">
	            	<h:graphicImage value="/img/msgerror.png" rendered="#{slotInstEditBean.messages[coll.docDefCollection.id] != null and not slotInstEditBean.messages[coll.docDefCollection.id].equals('')}" style="margin-right:3px"/>
	            	<h:outputText value="#{slotInstEditBean.messages[coll.docDefCollection.id]}" style="vertical-align: top"/>
	            	</s:span>
	            	<rich:panel >
	            		<f:facet name="header">
	            			<h:outputText value="Uploaded Files Info" />
	            		</f:facet>
	            		<h:outputText value="No files uploaded" rendered="#{slotInstEditBean.datas[coll.docDefCollection.id] == null or (empty slotInstEditBean.datas[coll.docDefCollection.id])}"/>
	            	
	            		<rich:dataGrid id="fileGrid_#{coll.docDefCollection.id}" columns="1" value="#{slotInstEditBean.datas[coll.docDefCollection.id]}" var="item" rowKeyVar="row">
		            		<s:decorate template="/layout/display.xhtml">
		               			 <ui:define name="label">
		                			<h:outputText value="File Name" />
								</ui:define>
								<h:outputText value="#{item.fileName}"/>
		            		</s:decorate>
		            		
		            		<ui:repeat var="propInst" value="#{slotInstEditBean.datasProperties[coll.docDefCollection.id][item.fileName]}">
			            		<s:decorate template="/layout/edit.xhtml">
			               			 <ui:define name="label">
			                			<h:outputText value="#{propInst.property.title}" />
									</ui:define>
									<h:inputText value="#{propInst.stringValue}" rendered="#{propInst.property.type == 'd:text'}"/>
									<h:inputText value="#{propInst.integerValue}" rendered="#{propInst.property.type == 'd:int'}"/>
									<h:selectBooleanCheckbox value="#{propInst.booleanValue}" rendered="#{propInst.property.type == 'd:boolean'}"/>
									<rich:calendar id="subscriptionDate" mode="client"
                          						value="#{propInst.dateValue}"
                          					datePattern="dd/MM/yyyy"
                         						rendered="#{propInst.property.type == 'd:date'}"/>
			            		</s:decorate>
		            		</ui:repeat>
			            	<div style="clear:both"/>
				            <h:commandButton value="Remove" action="#{slotInstEditBean.removeCleared(coll.docDefCollection.id, item.fileName)}" reRender="fileGrid_#{coll.docDefCollection.id}"/>
	            		</rich:dataGrid>
	            
	            	</rich:panel>
	            </s:div>
			</c:forEach>
			</h:panelGrid>
			</s:div>
	
            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{slotInstEditBean.save()}"
                       disabled="#{!slotInstHome.wired}"
                       rendered="#{!slotInstHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{slotInstHome.update}"
                       rendered="#{slotInstHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{slotInstHome.remove}"
                      immediate="true"
                       rendered="#{slotInstHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SlotInst.xhtml"
                rendered="#{slotInstHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty slotInstFrom ? 'SlotInstList' : slotInstFrom}.xhtml"
                rendered="#{!slotInstHome.managed}"/>

        </div>
    </a:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Doc inst collections">
        <h:form styleClass="association" id="docInstCollectionsChildren">

            <h:outputText value="There are no docInstCollections associated with this slotInst."
                       rendered="#{empty slotInstHome.docInstCollections}"/>

            <rich:dataTable value="#{slotInstHome.docInstCollections}"
                           var="_docInstCollection"
                      rendered="#{not empty slotInstHome.docInstCollections}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="docInstCollectionsTable">
                <rich:column sortBy="#{_docInstCollection.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_docInstCollection.id}"/>
                </rich:column>
            </rich:dataTable>
	
        </h:form>

        <f:subview rendered="#{slotInstHome.managed}" id="docInstCollections">
        <div class="actionButtons">
            <s:button id="adddocInstCollection"
                   value="Add docInstCollection"
                    view="/DocInstCollectionEdit.xhtml"
             propagation="none">
                 <f:param name="slotInstId"
                         value="#{slotInstHome.instance.id}"/>
                 <f:param name="docInstCollectionFrom" value="SlotInst"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Slot def">
    <div class="association" id="slotDefParent">

        <h:outputText value="There is no slotDef associated with this slotInst."
                   rendered="#{slotInstHome.instance.slotDef == null}"/>

        <rich:dataTable var="_slotDef"
                   value="#{slotInstHome.instance.slotDef}"
                rendered="#{slotInstHome.instance.slotDef != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="slotDefTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_slotDef.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_slotDef.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{slotInstHome.instance.slotDef != null ? 'changeParent' : 'selectParent'}" value="#{slotInstHome.instance.slotDef != null ? 'Change' : 'Select'} slotDef"
                       view="/SlotDefList.xhtml">
                <f:param name="from" value="SlotInstEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
