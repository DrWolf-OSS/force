<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="docDef" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{docDefHome.managed ? 'Edit' : 'Add'} Doc def</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{docDefHome.managed}"
                          value="#{docDefHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputTextarea id="name"
                               cols="80"
                               rows="3"
                              value="#{docDefHome.instance.name}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{docDefHome.persist}"
                       disabled="#{!docDefHome.wired}"
                       rendered="#{!docDefHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{docDefHome.update}"
                       rendered="#{docDefHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{docDefHome.remove}"
                      immediate="true"
                       rendered="#{docDefHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/DocDef.xhtml"
                rendered="#{docDefHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty docDefFrom ? 'DocDefList' : docDefFrom}.xhtml"
                rendered="#{!docDefHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Property defs">
        <h:form styleClass="association" id="propertyDefsChildren">

            <h:outputText value="There are no propertyDefs associated with this docDef."
                       rendered="#{empty docDefHome.propertyDefs}"/>

            <rich:dataTable value="#{docDefHome.propertyDefs}"
                           var="_propertytDef"
                      rendered="#{not empty docDefHome.propertyDefs}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="propertyDefsTable">
                <rich:column sortBy="#{_propertytDef.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_propertytDef.id}"/>
                </rich:column>
                <rich:column sortBy="#{_propertytDef.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_propertytDef.name}"/>
                </rich:column>
                <rich:column sortBy="#{_propertytDef.type}">
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{_propertytDef.type}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{docDefHome.managed}" id="propertyDefs">
        <div class="actionButtons">
            <s:button id="addpropertytDef"
                   value="Add propertytDef"
                    view="/PropertytDefEdit.xhtml"
             propagation="none">
                 <f:param name="docDefId"
                         value="#{docDefHome.instance.id}"/>
                 <f:param name="propertytDefFrom" value="DocDef"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
