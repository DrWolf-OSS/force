<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <a:form id="rule" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ruleHome.managed ? 'Edit' : 'Add'} Rule</f:facet>
 
 <a:region>
            <s:decorate id="description" template="/layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:outputText value="#{ruleHome.instance.verifier.description}" rendered="#{ruleHome.instance.verifier != null}"/>
            </s:decorate>
 
			<s:decorate id="mandatoryField" template="/layout/edit.xhtml">
                <ui:define name="label">Mandatory</ui:define>
                <h:selectBooleanCheckbox value="#{ruleHome.instance.mandatory}" />
            </s:decorate>
            
            <s:decorate id="typeField" template="/layout/edit.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:selectOneMenu id="ruleType" value="#{ruleHome.instance.type}" >
                    	<s:selectItems value="#{ruleTypes}" 
						var="type" label="#{type.value()}" noSelectionLabel="-- select rule type --"/>
					<a:support event="onchange" actionListener="#{ruleEditBean.ruleTypeListener}" reRender="inParams,description,embeddedParameters"/>
             	</h:selectOneMenu>
            </s:decorate>
            
            
            <s:div id="inParams">
            <s:decorate id="params" template="/layout/display.xhtml">
                <ui:define name="label">Parameters</ui:define>
                
                <h:panelGrid columns="2">
                
                <ui:repeat var="p" value="#{ruleEditBean.normalParameters}">
                <s:div>
                	<h:outputText value="#{p.label}"/>
                	&#160;#{messages.left}#{messages.left}&#160;
	                <h:selectOneMenu value="#{ruleEditBean.targetPropertiesSourceMap[p.name]}" rendered="#{ruleEditBean.sourcePropertiesSourceMap[p.name] != null}">
		            	<s:selectItems value="#{ruleEditBean.sourcePropertiesSourceMap[p.name]}"
		            					var="sourceContainer" label="#{sourceContainer.label}" itemValue="#{sourceContainer}" 
		            					disabled="#{not sourceContainer.hasPropertiesOfType(p.type)}" noSelectionLabel="-- select a collection or a slot --"/>
		            	<f:converter converterId="propertiesSourceContainerConverter"/>
		            <a:support event="onchange" reRender="inParams"/>
		            </h:selectOneMenu>
		            &#160; : &#160;
		            <h:selectOneMenu value="#{ruleEditBean.targetPropertyMap[p.name]}" rendered="#{ruleEditBean.targetPropertiesSourceMap[p.name].properties != null}">
		            	<s:selectItems value="#{ruleEditBean.targetPropertiesSourceMap[p.name].properties}"
		            					var="prop" label="#{prop.label}" itemValue="#{prop}" disabled="#{prop.type != p.type}" />
		            	<f:converter converterId="propertyContainerConverter"/>
		            	<a:support event="onchange" reRender="inParams"/>
		            </h:selectOneMenu>
	            </s:div>
	            </ui:repeat>
	            </h:panelGrid>
              
            </s:decorate>
            </s:div>
            
            </a:region>
            
            <s:div id="embeddedParameters">
            <ui:repeat var="ep" value="#{ruleEditBean.embeddedParameters}">
	            <s:decorate template="/layout/edit.xhtml">
	           		<ui:define name="label">#{ep.verifierParameterDef.label}</ui:define>
	           		<h:inputText value="#{ep.stringValue}"
								rendered="#{ep.verifierParameterDef.type == 'STRING'}"
								required="#{not ep.verifierParameterDef.optional}" />
					<h:inputText value="#{ep.integerValue}"
								rendered="#{ep.verifierParameterDef.type == 'INTEGER'}"
								required="#{not ep.verifierParameterDef.optional}" />
					<h:selectBooleanCheckbox value="#{ep.booleanValue}"
								rendered="#{ep.verifierParameterDef.type == 'BOOLEAN'}"
								required="#{not ep.verifierParameterDef.optional}" />
					<rich:calendar id="subscriptionDate" mode="client"
								value="#{ep.dateValue}" datePattern="dd/MM/yyyy"
								rendered="#{ep.verifierParameterDef.type == 'DATE'}"
								required="#{not ep.verifierParameterDef.optional}" />
	            </s:decorate>
            </ui:repeat>
            </s:div>
            
            <s:decorate id="errorMsg" template="/layout/edit.xhtml">
            	<ui:define name="label">Error Message</ui:define>
            	<h:inputTextarea value="#{ruleHome.instance.errorMessage}" cols="50"/>
            </s:decorate>
            
            <s:decorate id="warningMsg" template="/layout/edit.xhtml">
            	<ui:define name="label">Warning Message</ui:define>
            	<h:inputTextarea value="#{ruleHome.instance.warningMessage}"  cols="50"/>
            </s:decorate>
            



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{ruleEditBean.save()}"
                       disabled="#{!ruleHome.wired}"
                       rendered="#{!ruleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{ruleHome.update}"
                       rendered="#{ruleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{ruleHome.remove}"
                      immediate="true"
                       rendered="#{ruleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Rule.xhtml"
                rendered="#{ruleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty ruleFrom ? 'RuleList' : ruleFrom}.xhtml"
                rendered="#{!ruleHome.managed}"/>

        </div>
    </a:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Slot def">
    <div class="association" id="slotDefParent">

        <h:outputText value="There is no slotDef associated with this rule."
                   rendered="#{ruleHome.instance.slotDef == null}"/>

        <rich:dataTable var="_slotDef"
                   value="#{ruleHome.instance.slotDef}"
                rendered="#{ruleHome.instance.slotDef != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="slotDefTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_slotDef.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_slotDef.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{ruleHome.instance.slotDef != null ? 'changeParent' : 'selectParent'}" value="#{ruleHome.instance.slotDef != null ? 'Change' : 'Select'} slotDef"
                       view="/SlotDefList.xhtml">
                <f:param name="from" value="RuleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
