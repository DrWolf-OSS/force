<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

<h:form id="settoreForm" >
    <rich:panel>
        <f:facet name="header">Elenco dei Settori Attivi</f:facet>
         <div class="results" id="settoreDiv">
		    <rich:dataTable id="settoreList"
		                var="_settore"
		              value="#{settoreList.resultList}"
		           rendered="#{not empty settoreList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{settoreList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="settore.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_settore.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{settoreList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="settore.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_settore.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{settoreList}"/>
                    <ui:param name="propertyLabel" value="Descrizione"/>
                    <ui:param name="propertyPath" value="settore.descrizione"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_settore.descrizione}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Azioni</f:facet>
            <h:graphicImage id="aziendaListIcon" value="/img/building.png" styleClass="fileIcon"/>
            <h:graphicImage id="bustaIcon" value="/img/envelope-string.png" styleClass="fileIcon"/>
            <rich:toolTip for="aziendaListIcon" direction="bottom-left">Elenco delle aziende associate a questo settore</rich:toolTip>
        
        </rich:column>
        </rich:dataTable>
        </div>
    </rich:panel>
</h:form>

</ui:define>
</ui:composition>
