<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">

    <h:form id="gara" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{garaHome.managed ? 'Edit' : 'Add'} Gara</f:facet>



            <s:decorate id="oggettoField" template="/layout/display.xhtml">
                <ui:define name="label">Oggetto</ui:define>
                <h:outputText value="#{garaHome.instance.oggetto}" />
            </s:decorate>

            <s:decorate id="tecreqField" template="/layout/edit.xhtml">
                <ui:define name="label">Requisito Tecnico</ui:define>
                <h:inputText id="tecreq"
                               cols="80"
                               value="#{garaHome.instance.requisitoTecnico}"/>
            </s:decorate>

            <s:decorate id="ecoreqField" template="/layout/edit.xhtml">
                <ui:define name="label">Requisito Economico</ui:define>
                <h:inputText id="ecoreq"
                               cols="80"
                               value="#{garaHome.instance.requisitoEconomico}"/>
            </s:decorate>
            <s:decorate id="settoreField" template="/layout/edit.xhtml">
                <ui:define name="label">Settore</ui:define>
                <h:selectOneMenu value="#{garaHome.instance.settore}"
                                 defaultLabel="seleziona">
                    <s:selectItems noSelectionLabel="-- Seleziona"
                                   value="#{settoreList.resultList}" var="r" label="#{r.nome}" />
                                <s:convertEntity />
                </h:selectOneMenu>
            </s:decorate>
            <s:decorate id="catmerField" template="/layout/edit.xhtml">
                <ui:define name="label">Categorie Merceologiche</ui:define>
	                <rich:pickList value="#{garaHome.instance.categorieMerceologicheAsList}" sourceListWidth="150" targetListWidth="150" listsHeight="200"> 
	                    <s:selectItems value="#{categoriaMerceologicaList.resultList}" var="cm" label="#{cm.categoria}"/>
	                    <s:convertEntity />
	                    <a4j:support event="onlistchanged" reRender="result"/>
	                </rich:pickList>
            </s:decorate>

            <s:decorate id="soaField" template="/layout/edit.xhtml">
                <ui:define name="label">SOA</ui:define>
                    <rich:pickList value="#{garaHome.instance.SOAAsList}" sourceListWidth="150" targetListWidth="150" listsHeight="200"> 
                        <s:selectItems value="#{soaList.resultList}" var="cm" label="#{cm.codice}"/>
                        <s:convertEntity />
                        <a4j:support event="onlistchanged" reRender="result"/>
                    </rich:pickList>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="attiva"
                          value="Attiva"
                         action="#{garaHome.attivaGara()}"
                       rendered="#{garaHome.instance.new}"/>

            <h:commandButton id="scarta"
                          value="Scarta"
                         action="#{garaHome.scartaGara()}"
                        onclick="if (!confirm('Sei sicuro di voler scartare la gara in oggetto?')) return false"
                       rendered="#{garaHome.instance.new}"/>
                       
            <h:commandButton id="update"
                          value="Save"
                         action="#{garaHome.update}"
                       rendered="#{garaHome.instance.active}"/>
            
           <s:div rendered="#{garaHome.instance.active}">
             <s:button view="/admin/SlotDefTemplateList.xhtml"
                    id="create"
                    propagation="none"
                    value="Associa Busta" 
                    rendered="#{garaHome.instance.slotDef==null}">
                   	<f:param name="model" value="#{true}"/>
            		<f:param name="mode" value="GENERAL"/>
            		<f:param name="from" value="/admin/GaraEdit.xhtml"/>
            		<f:param name="garaId" value="#{garaHome.garaId}"/>
             </s:button>
               
             <s:button view="/admin/SlotDefView.xhtml"
                    id="slotEdit"
                    propagation="none"
                    value="Modifica Busta" rendered="#{garaHome.instance.slotDef!=null}">
                   	<f:param name="model" value="#{false}"/>
            		<f:param name="mode" value="GENERAL"/>
            		<f:param name="from" value="/admin/GaraEdit.xhtml"/>
            		<f:param name="slotDefId" value="#{garaHome.instance.slotDef.id}"/>
            		<f:param name="garaId" value="#{garaHome.garaId}"/>
               </s:button>
            </s:div>

        </div>
    </h:form>

</ui:define>

</ui:composition>
