<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    styleClass="rounded">
    <rich:toolBarGroup>
     <s:link view="/home.xhtml" value="Home" 
                propagation="none" rendered="#{identity.loggedIn}"
                style="font-size:11px; color : #FFF;"/>
    
    </rich:toolBarGroup>
     <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{s:hasRole('ADMIN')}">
        <f:facet name="label">Developer Menu</f:facet>
	<rich:menuItem>
    	<s:link view="/dev/SlotDefList.xhtml"
           	value="SlotDef List"
           	id="SlotDefId"
			includePageParams="false"
     		propagation="none"/>
    </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/DocDefCollectionList.xhtml"
           	value="DocDefCollection List"
           	id="DocDefCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/DocDefList.xhtml"
           	value="DocDef List"
           	id="DocDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/RuleList.xhtml"
           	value="Rule List"
           	id="RuleId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/SlotInstList.xhtml"
           	value="SlotInst List"
           	id="SlotInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/DocInstList.xhtml"
           	value="DocInst List"
           	id="DocInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/dev/DocInstCollectionList.xhtml"
           	value="DocInstCollection List"
           	id="DocInstCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
     <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Aziende</f:facet>
        <rich:menuItem>
            <s:link view="/admin/NewAziendaList.xhtml"
                value="Aziende da Attivare"
                id="NewCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/AziendaList.xhtml"
                value="Aziende Attive"
                id="ActiveCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SuspendAziendaList.xhtml"
                value="Aziende Sospese"
                id="SuspCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/RevokedAziendaList.xhtml"
                value="Aziende Revocate"
                id="RevCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Settori</f:facet>
        <rich:menuItem>
            <s:link view="/admin/SettoreList.xhtml"
                value="Elenco Settori"
                id="listSettore"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
 
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Gare</f:facet>
        <rich:menuItem>
            <s:link view="/admin/NewGareList.xhtml"
                value="Gare Non Gestire"
                id="newGare"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/ActiveGareList.xhtml"
                value="Gare Gestite"
                id="gestGare"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/WorkingGareList.xhtml"
                value="Gare In Corso"
                id="actGare"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('AZIENDE')}">
        
        <f:facet name="label">Gestione</f:facet>
        <rich:menuItem>
            <s:link view="/user/CatMerEdit.xhtml"
                value="Gestisci Categorie Merceologiche"
                id="CatMer"
                includePageParams="false"
                propagation="none">
                <f:param name="aziendaId" value="#{userSession.azienda.id}"/>
           </s:link>
        </rich:menuItem>
        <rich:menuItem rendered="#{userSession.llpp}">
            <s:link view="/user/SOAEdit.xhtml"
                value="Gestisci SOA"
                id="SOA"
                includePageParams="false"
                propagation="none">
                <f:param name="aziendaId" value="#{userSession.azienda.id}"/>
           </s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/user/GareList.xhtml"
                value="Gestione Gare"
                id="gareList"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none"  rendered="#{identity.loggedIn and identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Modelli</f:facet>
        <rich:menuItem  rendered="#{identity.hasRole('ADMIN')}">
            <s:link view="/admin/SlotDefTemplateList.xhtml"
                value="Buste di Riferimento"
                id="primaryTemplates"
                includePageParams="false"
                propagation="none">
             	<f:param name="model" value="#{true}"/>
            	<f:param name="mode" value="PRIMARY"/>
           	</s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SlotDefTemplateList.xhtml"
                value="Buste Amministrative"
                id="generalTemplates"
                includePageParams="false"
                propagation="none">
            <f:param name="model" value="#{true}"/>
            <f:param name="mode" value="GENERAL"/>
            </s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SlotDefTemplateList.xhtml"
                value="Sottobuste Amministrative"
                id="dependentTemplates"
                includePageParams="false"
                propagation="none">
            <f:param name="model" value="#{true}"/>
            <f:param name="mode" value="DEPENDENT"/>
            </s:link>
        </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right" styleClass="linkMenuBar">
        <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none"  rendered="#{identity.loggedIn}">
         <f:facet name="label">Autenticato come: #{credentials.username} </f:facet>
         <rich:menuItem>
            <s:link view="/home.xhtml"
                value="Cambio Password"
                id="chgpwd"
                propagation="none">
            </s:link>
        </rich:menuItem>
         <rich:menuItem>
            <s:link view="/home.xhtml"
                value="Logout"
                id="logout"
                propagation="none"
                action="#{identity.logout}">
            </s:link>
         </rich:menuItem>
        </rich:dropDownMenu>
    </rich:toolBarGroup>
</rich:toolBar>
