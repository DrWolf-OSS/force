<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
    </rich:toolBarGroup>
     <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Browse data</f:facet>
	<rich:menuItem>
    	<s:link view="/SlotDefList.xhtml"
           	value="SlotDef List"
           	id="SlotDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/PropertyInstList.xhtml"
           	value="PropertyInst List"
           	id="PropertyInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocDefCollectionList.xhtml"
           	value="DocDefCollection List"
           	id="DocDefCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/PropertytDefList.xhtml"
           	value="PropertytDef List"
           	id="PropertytDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocDefList.xhtml"
           	value="DocDef List"
           	id="DocDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RuleList.xhtml"
           	value="Rule List"
           	id="RuleId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/SlotInstList.xhtml"
           	value="SlotInst List"
           	id="SlotInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocInstList.xhtml"
           	value="DocInst List"
           	id="DocInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocInstCollectionList.xhtml"
           	value="DocInstCollection List"
           	id="DocInstCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    <rich:menuItem>
        <s:link view="/AziendaList.xhtml"
            value="Azienda List"
            id="AziendaId"
            includePageParams="false"
            propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
     <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Aziende</f:facet>
        <rich:menuItem>
            <s:link view="/admin/NewAziendaList.xhtml"
                value="Aziende da Attivare"
                id="NewCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/AziendaList.xhtml"
                value="Aziende Attive"
                id="ActiveCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SuspendAziendaList.xhtml"
                value="Aziende Sospese"
                id="SuspCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/RevokedAziendaList.xhtml"
                value="Aziende Revocate"
                id="RevCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Gare</f:facet>
        <rich:menuItem>
            <s:link view="/admin/NewGareList.xhtml"
                value="Nuove Gare"
                id="newGare"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/ActiveGareList.xhtml"
                value="Gare Attive"
                id="actGare"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('AZIENDE')}">
        <f:facet name="label">Gestione</f:facet>
        <rich:menuItem>
            <s:link view="/user/CatMerEdit.xhtml"
                value="Gestisci Categorie Merceologiche"
                id="CatMer"
                includePageParams="false"
                propagation="none">
                <f:param name="aziendaId" value="#{userSession.aziendaId}"/>
           </s:link>
        </rich:menuItem>
        <rich:menuItem rendered="#{userSession.llpp}">
            <s:link view="/user/SOAEdit.xhtml"
                value="Gestisci SOA"
                id="SOA"
                includePageParams="false"
                propagation="none">
                <f:param name="aziendaId" value="#{userSession.aziendaId}"/>
           </s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/user/CommesseEdit.xhtml"
                value="Gestione Archivio Commesse"
                id="tobed"
                includePageParams="false"
                propagation="none">
                <f:param name="aziendaId" value="#{userSession.aziendaId}"/>
            </s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/user/GareList.xhtml"
                value="Gestione Gare"
                id="gareList"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Modelli</f:facet>
        <rich:menuItem>
            <s:link view="/admin/SlotDefTemplateList.xhtml"
                value="Buste di Riferimento"
                id="primaryTemplates"
                includePageParams="false"
                propagation="none">
             	<f:param name="model" value="#{true}"/>
            	<f:param name="mode" value="PRIMARY"/>
           	</s:link>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SlotDefTemplateList.xhtml"
                value="Buste Amministrative"
                id="generalTemplates"
                includePageParams="false"
                propagation="none">
            <f:param name="model" value="#{true}"/>
            <f:param name="mode" value="GENERAL"/>
            </s:link>
        </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right" styleClass="linkMenuBar">
        <h:outputText id="menuWelcomeId" value="Autenticato come: #{credentials.username} " rendered="#{identity.loggedIn}"/>
        <s:link id="menuAddId" view="/AddAzienda.xhtml" value="Registrati" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
