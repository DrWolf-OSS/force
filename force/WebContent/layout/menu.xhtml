<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:" />
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
     <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none">
        <f:facet name="label">Browse data</f:facet>
	<rich:menuItem>
    	<s:link view="/SlotDefList.xhtml"
           	value="SlotDef List"
           	id="SlotDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/PropertyInstList.xhtml"
           	value="PropertyInst List"
           	id="PropertyInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocDefCollectionList.xhtml"
           	value="DocDefCollection List"
           	id="DocDefCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/PropertytDefList.xhtml"
           	value="PropertytDef List"
           	id="PropertytDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocDefList.xhtml"
           	value="DocDef List"
           	id="DocDefId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/RuleList.xhtml"
           	value="Rule List"
           	id="RuleId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/SlotInstList.xhtml"
           	value="SlotInst List"
           	id="SlotInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocInstList.xhtml"
           	value="DocInst List"
           	id="DocInstId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
	<rich:menuItem>
    	<s:link view="/DocInstCollectionList.xhtml"
           	value="DocInstCollection List"
           	id="DocInstCollectionId"
			includePageParams="false"
     		propagation="none"/>
     </rich:menuItem>
    <rich:menuItem>
        <s:link view="/AziendaList.xhtml"
            value="Azienda List"
            id="AziendaId"
            includePageParams="false"
            propagation="none"/>
     </rich:menuItem>
    </rich:dropDownMenu>
     <!-- @newMenuItem@ -->
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Aziende</f:facet>
        <rich:menuItem>
            <s:link view="/admin/NewAziendaList.xhtml"
                value="Aziende da Attivare"
                id="NewCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/AziendaList.xhtml"
                value="Aziende Attive"
                id="ActiveCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/SuspendAziendaList.xhtml"
                value="Aziende Sospese"
                id="SuspCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
        <rich:menuItem>
            <s:link view="/admin/RevokedAziendaList.xhtml"
                value="Aziende Revocate"
                id="RevCompId"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <rich:dropDownMenu showDelay="250" hideDelay="0" submitMode="none" rendered="#{identity.hasRole('ADMIN')}">
        <f:facet name="label">Gestione Bandi</f:facet>
        <rich:menuItem>
            <s:link view="/admin/AziendaList.xhtml"
                value="Da definire"
                id="tobedefined"
                includePageParams="false"
                propagation="none"/>
        </rich:menuItem>
    </rich:dropDownMenu>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link id="menuAddId" view="/AddAzienda.xhtml" value="Registrati" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
