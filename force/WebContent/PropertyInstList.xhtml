<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="propertyInstSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PropertyInst Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">String value</ui:define>
                <h:inputText id="stringValue" value="#{propertyInstList.propertyInst.stringValue}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{propertyInstList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PropertyInstList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PropertyInst Search Results (#{empty propertyInstList.resultList ? 0 : (propertyInstList.paginated ? propertyInstList.resultCount : propertyInstList.resultList.size)})</f:facet>
    <div class="results" id="propertyInstList">

    <h:outputText value="The propertyInst search returned no results."
               rendered="#{empty propertyInstList.resultList}"/>

    <rich:dataTable id="propertyInstList"
                var="_propertyInst"
              value="#{propertyInstList.resultList}"
           rendered="#{not empty propertyInstList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="propertyInst.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="Boolean value"/>
                    <ui:param name="propertyPath" value="propertyInst.booleanValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.booleanValue}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="Date value"/>
                    <ui:param name="propertyPath" value="propertyInst.dateValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.dateValue}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="Integer value"/>
                    <ui:param name="propertyPath" value="propertyInst.integerValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.integerValue}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="Propertyt def id"/>
                    <ui:param name="propertyPath" value="propertyInst.propertytDef.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.propertytDef.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{propertyInstList}"/>
                    <ui:param name="propertyLabel" value="String value"/>
                    <ui:param name="propertyPath" value="propertyInst.stringValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_propertyInst.stringValue}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PropertyInst' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="propertyInstViewId">
                <f:param name="propertyInstId"
                        value="#{_propertyInst.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PropertyInstEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="propertyInstEdit"
                rendered="#{empty from}">
                <f:param name="propertyInstId"
                        value="#{_propertyInst.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PropertyInstList.xhtml"
            rendered="#{propertyInstList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PropertyInstList.xhtml"
            rendered="#{propertyInstList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{propertyInstList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PropertyInstList.xhtml"
            rendered="#{propertyInstList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{propertyInstList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PropertyInstList.xhtml"
            rendered="#{propertyInstList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{propertyInstList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PropertyInstEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create propertyInst">
            <f:param name="propertyInstId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
